<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Score Keeper</title>
</head>
<body>
    <main class="">
        <section>  
            <div id="container" class="mt-5">
                <img class="img-fluid" src="https://images.unsplash.com/photo-1533237264985-ee62f6d342bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1169&q=80" alt="Scoreboard">
                <h3 id="title" class="px-2 px-sm-3 py-3 text-sm-start text-center">Score Keeper</h2>
                <div id="text--panel" class="px-3">
                    <h1 id="scoreboard"><span id="st--score">0</span> to <span id="nd--score">0</span></h1>
                    <p id="usage--text">Use the buttons below to keep score</p>
                    <div class="d-flex flex-wrap mb-3">
                        <h4 id="left--input--text" class="me-3 mb-sm-0">Playing up to</h4>
                        <input type="number" name="max--score" id="max--score" placeholder="7">
                    </div>
                    <p id="alert">Please <span id="reset">RESET</span> to start counting again!</p>
                </div>
                <div id="btn--panel">
                    <button id="btn--p1" class="bottom--btn">+1 Player One</button>
                    <button id="btn--p2" class="bottom--btn">+1 Player Two</button>
                    <button id="btn--rst" class="bottom--btn">RESET</button>
    
                </div>         
            </div>
        </section>
    
    </main>

    <script src="app.js"></script>
</body>
</html>
